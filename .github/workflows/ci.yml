name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Setup pnpm
        run: |
          corepack enable
          corepack prepare pnpm@10.15.0 --activate

      - name: Install dependencies (workspace)
        run: pnpm install --frozen-lockfile

      - name: Build UI
        run: pnpm -C ui run build

      - name: Type-check server
        run: pnpm -C server exec tsc -p tsconfig.json --noEmit

      - name: Run server tests (if present)
        run: pnpm -C server run test --if-present

      - name: Upload UI dist
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: ui-dist
          path: ui/dist
name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  install-build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint UI
        run: pnpm --filter ui lint

      - name: Build UI
        env:
          VITE_API_URL: http://localhost:5500
        run: pnpm -w run build

      - name: Type-check Server
        run: pnpm --filter server exec tsc --noEmit

      - name: Run Server tests
        run: pnpm --filter server test -- --run

      - name: Upload UI artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ui-dist
          path: ui/dist

  docker-build:
    if: github.event_name == 'push'
    needs: install-build-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Server image (no push)
        uses: docker/build-push-action@v6
        with:
          context: ./server
          file: ./server/Dockerfile.prod
          push: false
          tags: local/server:ci

      - name: Build UI image (no push)
        uses: docker/build-push-action@v6
        with:
          context: ./ui
          file: ./ui/Dockerfile.prod
          push: false
          tags: local/ui:ci


