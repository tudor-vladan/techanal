name: Release Images to Docker Hub

on:
  workflow_dispatch:
    inputs:
      repository_prefix:
        description: 'Docker Hub repo prefix (e.g., username/techanal)'
        required: false
      tag:
        description: 'Tag to publish (e.g., v1.0.0 or latest)'
        required: false
        default: latest
  push:
    tags:
      - 'v*'

permissions:
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Compute repo prefix and tag
        id: meta
        run: |
          DEFAULT_PREFIX="${{ secrets.DOCKERHUB_USERNAME }}/techanal"
          PREFIX="${{ github.event.inputs.repository_prefix || '' }}"
          if [ -z "$PREFIX" ]; then PREFIX="$DEFAULT_PREFIX"; fi
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            TAG="${GITHUB_REF#refs/tags/}"
          else
            TAG="${{ github.event.inputs.tag || 'latest' }}"
          fi
          echo "prefix=$PREFIX" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Server image
        uses: docker/build-push-action@v6
        with:
          context: ./server
          file: ./server/Dockerfile.prod
          push: true
          tags: |
            ${{ steps.meta.outputs.prefix }}-server:${{ steps.meta.outputs.tag }}

      - name: Build and push UI image
        uses: docker/build-push-action@v6
        with:
          context: ./ui
          file: ./ui/Dockerfile.prod
          push: true
          tags: |
            ${{ steps.meta.outputs.prefix }}-ui:${{ steps.meta.outputs.tag }}


