name: Deploy Server to Cloudflare (manual)

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment (production or preview)'
        required: true
        default: 'production'

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: true

      - name: Deploy with Wrangler
        working-directory: server
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
        run: |
          if [ "${{ github.event.inputs.environment }}" = "production" ]; then
            pnpm wrangler deploy
          else
            pnpm wrangler deploy --env preview
          fi

      - name: Post-deploy info
        run: echo "Deployment to Cloudflare finished for ${{ github.event.inputs.environment }}"


